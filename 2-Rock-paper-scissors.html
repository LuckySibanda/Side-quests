<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="
        const computer_choice = computer_choice_function();
        playgame('rock')
        resultAlert()

    ">Rock</button>
    <button onclick="
        const computer_choice = computer_choice_function();
        playgame('paper')
        resultAlert()

    ">Paper</button>


    <button onclick="
        const computer_choice = computer_choice_function();
        playgame('scissors')
        resultAlert()
        
    ">Scissors</button>


    <script>
        function computer_choice_function () {
            let randomNumber = Math.random();
            let computer_choice = '';

            if (randomNumber > 0 && randomNumber < 1 / 3) {
                computer_choice = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computer_choice = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computer_choice = 'scissors';
            }

            return computer_choice;
        }

        function playGame(user_choice) {

            const computer_choice = computer_choice_function();

            let result = '';

            if (computer_choice === user_choice) {
                result = 'Tie';
            }
            else if (computer_choice === 'rock' && user_choice === 'paper') {
                result = 'paper';
            }
            else if (computer_choice === 'rock' && user_choice === 'scissors') {
                result = 'rock';
            }
            else if (computer_choice === 'paper' && user_choice === 'scissors') {
                result = 'scissors';
            }
        }

        function resultAlert () {
            alert(`Computer hand: ${computer_choice}
                Your hand: ${user_choice}
                You: ${result}`)
        }
    </script>
</body>
</html>
