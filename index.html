<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>


    <script>
        // Function to generate the computer's choice
        function computer_choice_function () {
            let randomNumber = Math.random();
            let computer_choice = '';

            // Randomly assign rock, paper, or scissors based on the randomNumber
            if (randomNumber > 0 && randomNumber < 1 / 3) {
                computer_choice = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computer_choice = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computer_choice = 'scissors';
            }

            return computer_choice;
        }

        // Function to play the game
        function playGame(user_choice) {
            // Call the computer_choice_function to get the computer's choice
            const computer_choice = computer_choice_function();

            let result = '';

            // Determine the result based on the choices
            if (computer_choice === user_choice) {
                result = 'Tie';
            }
            else if (
                (computer_choice === 'rock' && user_choice === 'scissors') ||
                (computer_choice === 'paper' && user_choice === 'rock') ||
                (computer_choice === 'scissors' && user_choice === 'paper')
            ) {
                result = 'You lose';
            }
            else {
                result = 'You win';
            }

            // Call the resultAlert function with the relevant information
            resultAlert(computer_choice, user_choice, result);
        }

        // Function to display the result in an alert
        function resultAlert(computer_choice, user_choice, result) {
            console.log(`Computer hand: ${computer_choice}
            Your hand: ${user_choice}
            Result: ${result}`);
        }
    </script>
</body>
</html>
